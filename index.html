<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>
  <main class="card">
    <div class="img-wrapper">
      <img class="image-equilibrium" src="./images/image-equilibrium.jpg" alt="">
      <div class="overlay"><img src="./images/icon-clock.svg" alt=""></div>  
    </div>
    <h1>
      Equilibrium #3429
    </h1>
    <p class="card-description">
      Our Equilibrium collection promotes balance and calm.
    
    </p>

    <div class="card-info">

      <p class="card-price">
        <span>
          <img src="./images/icon-ethereum.svg" alt="icono-ethereum">
        </span>
        0.041 ETH
  
      </p>
      <p class="card-date">
        <span>
          <img src="./images/icon-clock.svg" alt="relojito">
        </span>
        3 days left
      </p>
    </div>

    <div class="card-author">
      <figure class="card-avatar">
        <img src="./images/image-avatar.png" alt="el vatito">
      </figure>
      <p>
        Creation of <span class="card-author-name">Jules Wyvern</span>
      </p>

    </div>
  </main>

  


</body>
</html>
